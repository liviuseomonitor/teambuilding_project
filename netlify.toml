[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  targetPort = 5173

# Rewrite API requests to the Netlify Function
[[redirects]]
  from = "/request_proxy/*"
  to = "/.netlify/functions/proxy/:splat"
  status = 200
  force = true

# Catch-all for SPA client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
